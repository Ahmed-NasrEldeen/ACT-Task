<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">My account</h6>
      
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form>
      <h6 [(ngModel)]="medical" class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        User Information 
      </h6>

      <label
      class="block uppercase text-blueGray-600 text-sm font-bold mb-6"
    >
      medications : {{medical.medications}}
    </label>
    <label
    class="block uppercase text-blueGray-600 text-sm font-bold mb-6"
  >
    bloodPressure : {{medical.bloodpressure}}
    </label>
    


     
    </form>
  </div>
</div>

<div
class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-blueGray-700"
>
<div class="rounded-t mb-0 px-4 py-3 bg-transparent">
  <div class="flex flex-wrap items-center">
    <div class="relative w-full max-w-full flex-grow flex-1">
      <h6 class="uppercase text-blueGray-100 mb-1 text-xs font-semibold">
        Overview
      </h6>
      <h2 class="text-white text-xl font-semibold">Blood Pressure value</h2>
    </div>
  </div>
</div>
<div class="p-4 flex-auto">
  <!-- Chart -->
  <div class="relative" style="height: 350px">
    <canvas id="line-chart"></canvas>
  </div>
</div>
</div>
  
  <div>
    <div>
      <h6  class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Uploaded images 
      </h6>
    </div>
    
    <div class="flex flex-wrap">
      
      <div *ngFor="let img of medical.img" class="w-full lg:w-6/12 xl:w-3/12 px-4">
        <app-card-stats
          statSubtitle="hi"
          statTitle="350,897"
          statArrow="up"
          statPercent="3.48"
          statPercentColor="text-emerald-500"
          statDescripiron="Since last month"
          statIconName="far fa-chart-bar"
          statIconColor="bg-red-500"
          img ={{img}}
          >
        </app-card-stats>
        <img [src]= "'data:image/jpg;base64,'+img"  alt="..." class="shadow rounded max-w-full h-auto align-middle border-none" />
        <div  class="text-center ">
          <button
          (click)  ="extract(img,id)"
          class="disabled:opacity-25 bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
          type="button"
          >
            Extract
          </button>
        </div>
      </div>
    
    </div>
  </div>
</div>
